<!doctype html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous" defer></script>
    <title>Dashmottu - Editar Moto</title>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>
<main class="bg-light d-flex flex-column align-items-center justify-content-center" style="height: calc(100vh-80px);">
    <div class="card shadow p-4 mb-3" style="width: 400px;">
        <h2 class="text-center mb-4">Editar Moto</h2>

        <form th:action="@{/motos/atualizar/{id}(id=*{id})}" th:object="${moto}" method="post">
            <div class="mb-3">
                <label class="form-label">C칩digo da Tag</label>
                <input class="form-control" type="text" th:field="*{codTag}" placeholder="Digite o c칩digo da tag" />
                <p th:if="${#fields.hasErrors('codTag')}" class="text-danger">Insira um c칩digo valido</p>
            </div>
            <div class="mb-3 ">
                <label class="form-label">Modelo</label>
                <select class="form-select" th:field="*{modelo}">
                    <option value="" selected disabled hidden>Selecione um modelo</option>
                    <option th:each="m : ${T(br.com.dashmottu.model.enums.ModeloMoto).values()}"
                            th:value="${m}" th:text="${m}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Placa</label>
                <input class="form-control" type="text" th:field="*{placa}" placeholder="Digite a placa" />
                <p th:if="${#fields.hasErrors('placa')}" class="text-danger">Insira uma placa v치lida</p>
            </div>
            <div class="mb-4">
                <label class="form-label">Status</label>
                <select class="form-select" th:field="*{status}">
                    <option value="" selected disabled>Selecione um status</option>
                    <option th:each="s : ${T(br.com.dashmottu.model.enums.StatusMoto).values()}"
                            th:value="${s}" th:text="${s}"></option>
                </select>
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
    <div class="text-center">
        <a class="btn btn-secondary" th:href="@{/motos}">Voltar</a>
    </div>
</main>
</body>
</html>
