<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashmottu — Motos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}">&nbsp;</div>

<main class="flex-grow-1 mt-3 p-5">
    <section>
        <h1 class="text-black" th:text="${titulo}">Motos registradas</h1>
    </section>

    <section class="d-flex flex-column">
        <div class="d-flex justify-content-end mb-3">
            <a th:if="${patioContext}"
               th:href="@{/motos/adicionar(idPatio=${idPatio})}"
               class="btn btn-primary">Adicionar Moto</a>

            <a th:if="${!patioContext}"
               th:href="@{/motos/nova}"
               class="btn btn-primary">Adicionar</a>
        </div>

        <div class="card w-100">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Código da Tag</th>
                    <th>Modelo</th>
                    <th>Placa</th>
                    <th>Status</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr class="empty" th:if="${#lists.isEmpty(motos)}">
                    <td colspan="5">Nenhuma moto encontrada.</td>
                </tr>

                <tr th:each="m : ${motos}">
                    <td th:text="${m.codTag}"></td>
                    <td th:text="${m.modelo}"></td>
                    <td th:text="${m.placa}"></td>
                    <td th:text="${m.status}"></td>

                    <td th:if="${adicionarContext}">
                        <a th:href="@{/patios/adicionar/moto(idPatio=${idPatio}, idMoto=${m.id})}"
                           class="btn btn-primary"
                           th:text="'Adicionar Moto no Pátio ' + ${idPatio}"></a>
                    </td>

                    <td th:if="${patioContext}">
                        <button type="button" class="btn btn-primary">Ver Localização</button>
                        <button type="button" class="btn btn-danger">Excluir Moto do Patio
                        </button>
                    </td>

                    <td th:if="${!patioContext}">
                        <a th:href="@{/motos/editar/{id}(id=${m.id})}" class="btn btn-primary">Editar</a>
                        <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                th:data-bs-target="|#meuModal${m.id}|">Excluir
                        </button>
                    </td>

                    <!-- Modal -->
                    <div class="modal fade" th:id="|meuModal${m.id}|" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title fw-bold">Confirmar Exclusão</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                                </div>
                                <div class="modal-body" th:object="${m}">
                                    <p class="fw-bold fs-5">Código da Tag: <span class="fw-normal fs-6" th:text="${m.codTag}"></span></p>
                                    <p class="fw-bold fs-5">Modelo: <span class="fw-normal fs-6" th:text="${m.modelo}"></span></p>
                                    <p class="fw-bold fs-5">Placa: <span class="fw-normal fs-6" th:text="${m.placa}"></span></p>
                                    <p class="fw-bold fs-5">Status: <span class="fw-normal fs-6" th:text="${m.status}"></span></p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                    <a th:href="@{/motos/delete/{id}(id=${m.id})}" class="btn btn-danger">Excluir</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>
</body>
</html>
